<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      background-color: #333;
    }
    .btn-primary {
      background-color: #6200ea;
      border: none;
    }
    .btn-primary:hover {
      background-color: #7c4dff;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="alert alert-info" style="    font-size: 14px;" role="alert">
        For current Demo purpose auto-generated username and password is created on page load.The login credentials are then stored in  'static/login.json' - <a href="/static/login.json" target="_blank">Preview login.json</a>
    </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3 text-center">
        <div class="g-recaptcha" data-sitekey="6LcbyJkrAAAAADGjaoLSqS28axVhkSN2WwlFLrXw"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginData = {
        username: username,
        password: password,
        datetime: new Date().toISOString()
      };
      fetch('/save_login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(loginData)
      }).then(() => {
        window.location.href = "/dashboard";
      });
    });
  </script>
  <script>
    function generateRandomCredentials() {
      const firstNames = ['Alex', 'Jordan', 'Casey', 'Morgan', 'Taylor', 'Riley', 'Avery', 'Quinn', 'Blake', 'Cameron', 'Drew', 'Sage', 'Phoenix', 'River', 'Skyler'];
      const lastNames = ['Smith', 'Johnson', 'Brown', 'Davis', 'Miller', 'Wilson', 'Moore', 'Taylor', 'Anderson', 'Thomas', 'Jackson', 'White', 'Harris', 'Martin', 'Thompson'];
      
      const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
      const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
      const randomNumber = Math.floor(Math.random() * 1000);
      
      const username = randomFirstName.toLowerCase() + randomLastName.toLowerCase() + randomNumber;
      
      // Generate random password
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      let password = '';
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      
      return { username, password };
    }

    // Auto-fill on page load
    window.addEventListener('load', function() {
      const credentials = generateRandomCredentials();
      document.getElementById('username').value = credentials.username;
      document.getElementById('password').value = credentials.password;
    });
  </script>
</body>
</html>
